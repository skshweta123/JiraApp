<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jira Dashboard Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="w-full max-w-md bg-white rounded-lg shadow-md p-8">
        <h2 class="text-2xl font-bold text-center text-gray-800 mb-8">Jira Login</h2>
        <form id="login-form">
            <div class="mb-4">
                <label for="jira-url" class="block text-gray-700 text-sm font-bold mb-2">Jira Site URL</label>
                <input type="text" id="jira-url" name="jiraSite" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="e.g., your-company.atlassian.net" required>
                <p class="text-gray-600 text-xs italic mt-1">This is the web address of your Jira instance.</p>
            </div>
            <div class="mb-4">
                <label for="email" class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                <input type="email" id="email" name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" placeholder="user@example.com" required>
            </div>
            <div class="mb-6">
                <label for="api-token" class="block text-gray-700 text-sm font-bold mb-2">API Token</label>
                <input type="password" id="api-token" name="apiToken" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" placeholder="******************" required>
                <p class="text-gray-600 text-xs italic">This is a secure token, not your password. You can create one <a href="https://id.atlassian.com/manage-profile/security/api-tokens" target="_blank" class="text-blue-500 hover:text-blue-700">here</a>.</p>
            </div>
            <div class="mb-6">
                <label for="jiraProjectKey" class="block text-gray-700 text-sm font-bold mb-2">Jira Project Key</label>
                <input type="text" id="jiraProjectKey" name="jiraProjectKey" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" required placeholder="e.g., KAN">
            </div>
            <div class="flex items-center justify-between">
                <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">
                    Sign In
                </button>
            </div>
            <p id="error-message" class="text-red-500 text-xs italic mt-4"></p>
        </form>
    </div>
    <script src="./script.js"></script>
</body>
</html>
